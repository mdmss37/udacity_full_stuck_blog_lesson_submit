{% extends "base.html" %}
{% block content %}
    <h2>Edit post</h2>

    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{post.subject}}">
        </label>

        <label>
            <div>blog</div>
            <textarea name="content">{{post.content}}</textarea>
        </label>

        <div class="error">{{error}}</div>
        <div class=""><p>You need to log in to edit your post</p></div>

        <input type="hidden" name="post_id" value="{{post.key.integer_id()}}">
        <button>Edit Post</button>
    </form>

{% endblock %}
