{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}

<form action="{{"/blog/edit/" ~ post.key.integer_id()}}" class="">
    <button>Edit Post</button>
</form>

<form action="/deletepost" method="post" class="">
    <input type="hidden" name="post_id" value="{{post.key.integer_id()}}">
    <button>Delete Post</button>
</form>

{% endblock %}
